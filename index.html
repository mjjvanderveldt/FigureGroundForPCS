<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Ground: Scattered Alphabet</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, query, orderBy, limit, serverTimestamp, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Initialize Firebase
        let db, auth, user;
        let leaderboardUnsubscribe = null;
        const unsavedTimes = [];
        let currentLeaderboard = [];
        const LOCAL_HISTORY_KEY = `fg_history_${appId}`;

        function loadLocalHistory() {
            try {
                const raw = localStorage.getItem(LOCAL_HISTORY_KEY);
                if (!raw) return [];
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) return [];
                return parsed;
            } catch (e) {
                console.warn('loadLocalHistory error', e);
                return [];
            }
        }

        function saveLocalEntry(entry) {
            try {
                const arr = loadLocalHistory();
                arr.unshift(entry);
                while (arr.length > 200) arr.pop();
                localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(arr));
            } catch (e) {
                console.warn('saveLocalEntry error', e);
            }
        }

        function clearLocalHistory() {
            try { localStorage.removeItem(LOCAL_HISTORY_KEY); } catch (e) { /* ignore */ }
        }

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    console.debug('initAuth: sign-in attempted');
                } catch (error) {
                    console.error("Auth failed:", error);
                }
            };
            
            initAuth();

            onAuthStateChanged(auth, (currentUser) => {
                user = currentUser;
                console.debug('Auth state changed, user:', user && user.uid ? user.uid : user);
                if (user) {
                    setupLeaderboard();
                }
            });
        }

        function setupLeaderboard() {
            if (!user || !db) return;
            const collRef = collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard');
            const q = query(collRef, orderBy('date', 'desc'), limit(50));

            let snapshotReceived = false;
            leaderboardUnsubscribe = onSnapshot(q, (snapshot) => {
                snapshotReceived = true;
                const scores = [];
                snapshot.forEach(d => {
                    scores.push({ id: d.id, ...d.data() });
                });

                if (scores.length === 0) {
                    const local = loadLocalHistory();
                    if (local.length > 0) {
                        renderLeaderboard(local);
                        (async () => {
                            const collRef = collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard');
                            for (const e of local.slice().reverse()) {
                                try {
                                    await addDoc(collRef, { date: serverTimestamp(), duration: e.duration, pattern: e.pattern });
                                } catch (err) {
                                    console.error('Error flushing local entry to server:', err);
                                    break;
                                }
                            }
                        })();
                        return;
                    }
                }

                renderLeaderboard(scores);
            }, (error) => {
                console.error("Error fetching leaderboard:", error);
            });

            setTimeout(() => {
                try {
                    if (!snapshotReceived) {
                        const local = loadLocalHistory();
                        const list = document.getElementById('leaderboard-list');
                        if (local.length > 0) {
                            renderLeaderboard(local);
                        } else {
                            list.innerHTML = '<div class="empty-state">No times recorded yet.</div>';
                        }
                    }
                } catch (e) {
                    console.warn('snapshot fallback error', e);
                }
            }, 2500);

            (async () => {
                if (unsavedTimes.length === 0) return;
                console.debug('Flushing', unsavedTimes.length, 'queued times');
                while (unsavedTimes.length > 0) {
                    const durationMs = unsavedTimes.shift();
                    try {
                        await addDoc(collRef, { date: serverTimestamp(), duration: durationMs });
                    } catch (e) {
                        console.error('Error flushing queued time:', e);
                        unsavedTimes.unshift(durationMs);
                        break;
                    }
                }
            })();
        }

        function renderLeaderboard(scores) {
            currentLeaderboard = Array.isArray(scores) ? scores.slice() : [];
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            if (scores.length === 0) {
                list.innerHTML = '<div class="empty-state">No times recorded yet.</div>';
                return;
            }

            scores.forEach((score, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                const dateObj = score.date && typeof score.date.toDate === 'function' ? score.date.toDate() : new Date(score.date);
                const dateStr = dateObj && !isNaN(dateObj.getTime()) ? dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '‚Äî';
                const patternStr = score.pattern || 'Unknown';

                item.innerHTML = `
                    <span class="lb-time">${formatTime(score.duration)}</span>
                    <span class="lb-pattern">${patternStr}</span>
                    <span class="lb-date">${dateStr}</span>
                `;
                list.appendChild(item);
            });
        }

        function getPatternName() {
            const names = ['Shapes', 'Lines', 'Strokes'];
            const name = names[patternType % 3] || 'Unknown';
            console.debug('getPatternName: patternType=' + patternType + ', name=' + name);
            return name;
        }

        window.saveTime = async (durationMs) => {
            const patternName = getPatternName();
            console.debug('saveTime called with pattern:', patternName, 'patternType:', patternType);
            const entry = { date: new Date().toISOString(), duration: durationMs, pattern: patternName };
            try { saveLocalEntry(entry); } catch (e) { console.warn('local cache failed', e); }

            // Always perform an optimistic local update so the leaderboard shows immediately
            try {
                const newEntry = { id: `local-${Date.now()}`, ...entry };
                currentLeaderboard.unshift(newEntry);
                if (currentLeaderboard.length > 200) currentLeaderboard.pop();
                // Render immediately to the currentLeaderboard (which now has the new entry)
                renderLeaderboard(currentLeaderboard);
                console.debug('Optimistic update rendered, currentLeaderboard length:', currentLeaderboard.length);
            } catch (e) { console.warn('optimistic update failed', e); }

            // If auth/db not ready, queue the time for later flushing
            if (!user || !db) {
                console.debug('saveTime: auth/db not ready, queuing duration', durationMs);
                unsavedTimes.push(durationMs);
                return;
            }

            // Try persisting to server; on error, queue and keep optimistic UI
            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard'), {
                    date: serverTimestamp(),
                    duration: durationMs,
                    pattern: patternName
                });
                console.debug('Time saved to server with pattern:', patternName);
            } catch (e) {
                console.error("Error saving time:", e);
                unsavedTimes.push(durationMs);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (!firebaseConfig.apiKey) {
                try {
                    const local = loadLocalHistory();
                    const list = document.getElementById('leaderboard-list');
                    if (local.length > 0) {
                        renderLeaderboard(local);
                    } else if (list) {
                        list.innerHTML = '<div class="empty-state">No times recorded yet.</div>';
                    }
                } catch (e) {
                    console.warn('local history render failed', e);
                }
            }
            try {
                const btn = document.getElementById('clear-history-btn');
                if (btn) btn.addEventListener('click', clearHistory);
            } catch (e) { /* ignore */ }
        });

        async function clearHistory() {
            if (!confirm('Clear all personal records? This cannot be undone.')) return;
            try {
                clearLocalHistory();
            } catch (e) { console.warn('clearLocalHistory failed', e); }
            currentLeaderboard = [];
            renderLeaderboard([]);

            if (!db || !user) return;
            try {
                const collRef = collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard');
                const snap = await getDocs(collRef);
                for (const d of snap.docs) {
                    try {
                        await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'leaderboard', d.id));
                    } catch (err) {
                        console.error('Failed to delete doc', d.id, err);
                    }
                }
                console.debug('Server history cleared');
            } catch (e) {
                console.error('Error clearing server history', e);
            }
        }
    </script>

    <script>
        // --- Audio Logic ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(index) {
            // Ensure context is running (browsers block auto-audio)
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // Base frequency (C4 approx 261.63Hz)
            const baseFreq = 261.63;
            // Chromatic scale calculation: f = f0 * 2^(n/12)
            const freq = baseFreq * Math.pow(2, index / 12);

            oscillator.type = 'sine';
            oscillator.frequency.value = freq;

            // Attack and Release
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        // --- Game Logic Globals ---
        let nextCharIndex = 0; // 0 = 'a', 25 = 'z'

        // --- Timer Logic ---
        let startTime;
        let timerInterval;
        let isRunning = false;
        let elapsed = 0;

        const timerDisplay = document.getElementById('timer-display');
        const timerBtn = document.getElementById('timer-btn');

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const centis = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centis.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            const now = Date.now();
            elapsed = now - startTime;
            timerDisplay.innerText = formatTime(elapsed);
        }

        function toggleTimer() {
            if (isRunning) {
                // Stop
                clearInterval(timerInterval);
                isRunning = false;
                timerBtn.innerText = "‚ñ∂ Start";
                timerBtn.classList.remove('running');
                
                if (window.saveTime && elapsed > 100) { 
                    window.saveTime(elapsed);
                    // Wait briefly to ensure data is committed before showing the panel
                    setTimeout(() => {
                        const lbPanel = document.getElementById('leaderboard-panel');
                        if(lbPanel.classList.contains('hidden')) togglePanel('leaderboard');
                    }, 100);
                }

            } else {
                // Start
                startTime = Date.now();
                elapsed = 0;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
                timerBtn.innerText = "‚èπ Stop";
                timerBtn.classList.add('running');
                
                // Reset game logic on start
                nextCharIndex = 0;
                scatterLetters();
            }
        }

        // --- UI Logic ---
        function togglePanel(panelName) {
            const controls = document.getElementById('controls');
            const lb = document.getElementById('leaderboard-panel');
            
            if (panelName === 'controls') {
                controls.classList.toggle('hidden');
                if (!controls.classList.contains('hidden')) lb.classList.add('hidden');
            } else if (panelName === 'leaderboard') {
                lb.classList.toggle('hidden');
                if (!lb.classList.contains('hidden')) controls.classList.add('hidden');
            }
        }

        // --- Canvas & Scatter Logic ---
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        const alphabetLower = "abcdefghijklmnopqrstuvwxyz";
        const scatterContainer = document.getElementById('scatter-container');
        const speedInput = document.getElementById('speed');
        const densityInput = document.getElementById('density');
        
        let patternType = 0; 
        let frameCount = 0;

        // UI Zones for exclusion
        const uiTopMargin = 100; 
        const uiBottomMargin = 140;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            scatterLetters(); 
        }
        window.addEventListener('resize', resize);

        // Helper to check collision with existing DOM elements or explicit boxes
        function checkCollision(x, y, w, h, ignoreElement = null) {
            // Get all current letters
            const letters = document.querySelectorAll('.scattered-letter');
            
            for (const other of letters) {
                if (other === ignoreElement) continue;

                // Get computed style positions
                const rect = other.getBoundingClientRect();
                const padding = 5;

                // Note: rect.x includes window scroll, but body is overflow hidden
                if (
                    x < rect.left + rect.width + padding &&
                    x + w > rect.left - padding &&
                    y < rect.top + rect.height + padding &&
                    y + h > rect.top - padding
                ) {
                    return true;
                }
            }
            return false;
        }

        function respawnLetter(letterEl) {
            // Temporarily hide to visually "disappear"
            letterEl.style.opacity = '0';
            letterEl.style.pointerEvents = 'none';

            // Find new spot
            let foundSpot = false;
            let bestX = 0, bestY = 0, bestSize = 0, bestRot = 0;

            const safeHeight = height - uiTopMargin - uiBottomMargin;

            for (let i = 0; i < 50; i++) {
                const minSize = Math.max(20, height * 0.03); 
                const maxSize = Math.min(150, height * 0.12);
                const fontSize = Math.random() * (maxSize - minSize) + minSize;
                
                const boxW = fontSize * 0.8; 
                const boxH = fontSize * 0.8;
                const maxWidth = width - boxW - 40; 

                let randomY;
                if (safeHeight > maxSize) {
                    randomY = uiTopMargin + (Math.random() * (safeHeight - boxH));
                } else {
                    randomY = Math.random() * (height - boxH);
                }
                const randomX = 20 + (Math.random() * maxWidth);

                if (!checkCollision(randomX, randomY, boxW, boxH, letterEl)) {
                    bestX = randomX;
                    bestY = randomY;
                    bestSize = fontSize;
                    bestRot = (Math.random() * 90) - 45;
                    foundSpot = true;
                    break;
                }
            }

            // Apply new styles
            letterEl.style.fontSize = `${bestSize}px`;
            letterEl.style.left = `${bestX}px`;
            letterEl.style.top = `${bestY}px`;
            letterEl.style.transform = `rotate(${bestRot}deg)`;

            // Make it reappear
            setTimeout(() => {
                letterEl.style.opacity = '1';
                letterEl.style.pointerEvents = 'auto';
            }, 50); // Short delay to register the visual break
        }

        function handleLetterClick(e) {
            const letterEl = e.target;
            const clickedChar = letterEl.innerText;
            const targetChar = alphabetLower[nextCharIndex];

            if (clickedChar === targetChar) {
                // Correct click
                const toneIndex = nextCharIndex;
                // If this is the final letter 'z', chime rapidly 5 times
                if (toneIndex === alphabetLower.length - 1) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => playTone(toneIndex), i * 120);
                    }
                    // Stop the timer automatically when z is pressed
                    if (isRunning) {
                        toggleTimer();
                    }
                } else {
                    playTone(toneIndex);
                }

                respawnLetter(letterEl);

                nextCharIndex++;
                if (nextCharIndex >= alphabetLower.length) {
                    nextCharIndex = 0; // Reset after z
                }
            }
        }

        function scatterLetters() {
            // Reset index if we are re-scattering completely
            nextCharIndex = 0;
            
            scatterContainer.innerHTML = ''; // Clear existing
            const chars = alphabetLower.split('');
            
            // Create elements first
            const letters = chars.map(char => {
                const el = document.createElement('div');
                el.classList.add('scattered-letter');
                el.innerText = char;
                el.addEventListener('mousedown', handleLetterClick); // Add click handler
                el.addEventListener('touchstart', handleLetterClick); // Add touch handler
                scatterContainer.appendChild(el);
                return el;
            });

            // Position them
            letters.forEach(letterEl => {
                // Just use the respawn logic for initial placement too, 
                // as it now checks collisions against the DOM
                respawnLetter(letterEl);
            });
        }

        function togglePattern() {
            patternType = (patternType + 1) % 3;
        }

        document.body.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                scatterLetters();
            }
        });

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        function animate() {
            requestAnimationFrame(animate);

            const speed = 61 - parseInt(speedInput.value);
            frameCount++;
            if (frameCount % speed !== 0) return;

            const density = parseInt(densityInput.value);

            ctx.fillStyle = '#111';
            ctx.fillRect(0,0,width,height);

            if (patternType === 0) {
                for (let i = 0; i < density; i++) {
                    ctx.fillStyle = getRandomColor();
                    const size = Math.random() * 120 + 10;
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    
                    if (Math.random() > 0.5) {
                        ctx.fillRect(x - size/2, y - size/2, size, size);
                    } else {
                        ctx.beginPath();
                        ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            else if (patternType === 1) {
                for (let i = 0; i < density * 3; i++) {
                    ctx.fillStyle = getRandomColor();
                    const w = Math.random() * 10 + 2;
                    const h = Math.random() * 40 + 5;
                    ctx.fillRect(Math.random() * width, Math.random() * height, w, h);
                }
            }
            else if (patternType === 2) {
                ctx.lineWidth = Math.random() * 8 + 2;
                for (let i = 0; i < density / 1.5; i++) {
                    ctx.strokeStyle = getRandomColor();
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * width, Math.random() * height);
                    ctx.lineTo(Math.random() * width, Math.random() * height);
                    ctx.stroke();
                }
            }
        }

        resize();
        animate();

        // --- Seizure warning / cookie handling ---
        function setCookie(name, value, days) {
            try {
                const d = new Date();
                d.setTime(d.getTime() + (days*24*60*60*1000));
                const expires = "expires=" + d.toUTCString();
                document.cookie = `${name}=${encodeURIComponent(value)};${expires};path=/;SameSite=Lax`;
            } catch (e) { console.warn('setCookie failed', e); }
        }

        function getCookie(name) {
            try {
                const cname = name + "=";
                const decoded = decodeURIComponent(document.cookie || "");
                const parts = decoded.split(';');
                for (let p of parts) {
                    p = p.trim();
                    if (p.indexOf(cname) === 0) return p.substring(cname.length);
                }
            } catch (e) { console.warn('getCookie failed', e); }
            return null;
        }

        function showSeizureOverlayIfNeeded() {
            const overlay = document.getElementById('seizure-overlay');
            if (!overlay) return;
            const ack = getCookie('fg_seizure_ack');
            if (ack === '1') {
                overlay.classList.add('hidden');
                return;
            }
            // Show overlay (blocks interaction until acknowledged)
            overlay.classList.remove('hidden');

            const btn = document.getElementById('seizure-continue-btn');
            if (btn) {
                btn.addEventListener('click', () => {
                    // Save acknowledgement for ~10 years
                    setCookie('fg_seizure_ack', '1', 3650);
                    overlay.classList.add('hidden');
                });
            }
        }

        // Run check as soon as possible
        try {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', showSeizureOverlayIfNeeded);
            } else {
                showSeizureOverlayIfNeeded();
            }
        } catch (e) { console.warn('seizure overlay init failed', e); }
    </script>
</body>
